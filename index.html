<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MineSweeper-UdiKashri</title>
</head>

<body onload="inIt()">
    <div class="container">
        <h1>MineSweeper</h1>
        <table class="difficulty">
            <button onclick="difficulty(4)" class="beginner">Beginner</button>
            <button onclick="difficulty(8)" class="medium">Medium</button>
            <button onclick="difficulty(12)" class="expert">Expert</button>
        </table>
        <table class="information">
            <th class="hints" onclick="hint(this)"></th>
            <th onclick="resetGame()" class="smiley">ðŸ˜€</th>
            <th class="lives"></th>
        </table>
        <div onclick="safeClicked()" class="safeClick">Safe click</div>
        </br>
        <div onclick="manuallyCreate()" class="manuallyCreate">Manually create</div>
        <div class="clockContainer">
            <div class="clock"> <span class="min">00</span> : <span class="sec">00</span> : <span class="miliSec">000</span></div>
            <div class="scores">
                <div>Prev Score is - <span class="prevScore"></span></div>
                <div>Best Score is - <span class="bestScore"></span></div>
            </div>
        </div>
        <div class="board-container"></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
